<!DOCTYPE html>
<html>

<head>
  <title>My first Vue app</title>
  <script src="./js/vue.js"></script>
</head>

<div id="app">
  <ul>
    <li
      v-for="todo in filteredTodos"
      v-bind:key="todo.id"
    >
      {{ todo.text }}
    </li>
  </ul>
</div>
<script>
  Vue.component('named-slot', {
    data() {
      return {
        msg: 'yu'
      }
    },
    template: `<div class="container">
                <slot v-bind:msg="msg"></slot>
              </div>`
  })
  var vm = new Vue({
    el:'#app',
    data: {
      name: 'zhu'
    }
  })
</script>
</body>

</html>
