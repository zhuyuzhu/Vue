<!DOCTYPE html>
<html>

<head>
  <title>My first Vue app</title>
  <script src="./js/vue.js"></script>
</head>

<body>
  <div id="app">
    <current-user>
      <template slot-scope="slotProps">
        {{ slotProps.age }}
      </template>
    </current-user>
  </div>
  <script>
    Vue.component('current-user', {
      data() {
        return {
          age: 24
        }
      },
      template: `<span>
                  <slot v-bind:age="age">
                   {{ age }}
                  </slot>
                </span>`
    })

    var vm = new Vue({
      el: '#app',
      data: {
        msg: {
          name: 'zhuyuzhu'
        }
      }
    })
  </script>
</body>

</html>
