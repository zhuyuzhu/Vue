<!DOCTYPE html>
<html>

<head>
  <title>My first Vue app</title>
  <script src="./js/vue.js"></script>
</head>

<body>
  <div id="app">
    <blog-post prop-c="hello!" >
      <div>
        <span>{{msg.name}}{{age}}</span>
        <span>2</span>
      </div>
    </blog-post>
  </div>
  <script>
    Vue.component('blog-post', {
      data (){
        return {
          age: 24
        }
      },
      template: `<div>
        <span>0</span>
        <slot>插槽接收自定义标签的内容</slot>
        </div>`
    })

    var vm = new Vue({
      el: '#app',
      data: {
        msg: {
          name: 'zhuyuzhu'
        }
      }
    })

  </script>
</body>

</html>
